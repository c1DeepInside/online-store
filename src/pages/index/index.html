<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Marhey&family=Poppins:wght@100;200;300;400;500;700&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Pet Store</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo_wrap">
          <a class="logo_link" href="/"><span class="logo"></span>
          </a>
        </div>
        <div class="space_wrap"></div>
        <div class="cart_wrap">
          <a class="cart_link" href="/cart">
            <span class="cart_icon"></span>
            <p class="cart_total">
              <span class="total_products">0</span> Products - <span class="total_cost">0$</span>
            </p>
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    
    <main class="main">
      <div class="catalog__search">
        <h1 class="catalog__title">Catalog</h1>

        <div class="catalog__filters">
          <div class="search">
            <div class="search__btn">
              <svg class="search__btn-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M29.71,28.29l-6.5-6.5-.07,0a12,12,0,1,0-1.39,1.39s0,.05,0,.07l6.5,6.5a1,1,0,0,0,1.42,0A1,1,0,0,0,29.71,28.29ZM14,24A10,10,0,1,1,24,14,10,10,0,0,1,14,24Z" />
              </svg>
            </div>
            <input class="search__input" type="search" placeholder="Search amount 30 products">
          </div>

          <div class="catalog__param">
            <div class="filters-select">
              <div class="select">
                <p class="select__pick">by price ↑</p>
                <p class="select__arrow">▼</p>
              </div>
              <div class="select__options_wrap">
                  <div class="select__option"><p class="select__option__text">by price ↑</p></div>
                  <div class="select__option"><p class="select__option__text">by price ↓</p></div>
                  <div class="select__option"><p class="select__option__text">by stock ↑</p></div>
                  <div class="select__option"><p class="select__option__text">by stock ↓</p></div>
                </div>
            </div>

            <div class="found">
              <p class="found__text">Found: <span class="found__number"></span></p>
            </div>

            <div class="view">
              <div class="view__tiles_wrap">
                <span class="view__tiles"></span>
              </div>
              <div class="view__list_wrap">
                <span class="view__list"></span>
              </div>
            </div>
          </div>
          <button class="show__filters">Filters</button>
        </div>
      </div>
      
      <div class="main__inner">

        <div class="filters">
          <span class="hide__filters"></span>
          <div class="filters__price">
            <h3 class="filters-title">Price</h3>
  
            <div class="form__prices">
              <div class="form__prices-container">
                <div class="form__prices-title">From</div>
                <input class="form__prices-input" type="number" id="fromInput" value="10" min="0" max="100" step="50" />
              </div>
  
              <div class="form__prices-container">
                <div class="form__prices-title">Up to</div>
                <input class="form__prices-input" type="number" id="toInput" value="40" min="0" max="100" step="50" />
              </div>
            </div>
  
            <div class="sliders-control">
              <input class="sliders-control__input" id="from-Slider" type="range" value="10" min="0" max="100" />
              <input class="sliders-control__input" id="to-Slider" type="range" value="40" min="0" max="100" />
            </div>
          </div>
  
          <div class="filters__price">
            <h3 class="filters-title">In Stock</h3>
  
            <div class="form__prices">
              <div class="form__prices-container">
                <div class="form__prices-title">From</div>
                <input class="form__prices-input" type="number" id="fromInputStock" value="0" min="0" max="100" />
              </div>
  
              <div class="form__prices-container">
                <div class="form__prices-title">Up to</div>
                <input class="form__prices-input" type="number" id="toInputStock" value="40" min="0" max="100" />
              </div>
            </div>
  
            <div class="sliders-control">
              <input class="sliders-control__input" id="from-SliderStock" type="range" value="10" min="0" max="100" />
              <input class="sliders-control__input" id="to-SliderStock" type="range" value="40" min="0" max="100" />
            </div>
          </div>
  
          <div class="filters__theme filters__categories">
            <h3 class="filters-title">Categories</h3>

          </div>
  
          <div class="filters__theme filters__brand">
            <h3 class="filters-title">Brand</h3>

          </div>
  
          <div class="filters__control-panel">
            <button class="filters__btn">Copy filters</button>
            <div class="trash-container">
              <svg class="trash" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <g data-name="1" id="_1">
                  <path
                    d="M356.65,450H171.47a41,41,0,0,1-40.9-40.9V120.66a15,15,0,0,1,15-15h237a15,15,0,0,1,15,15V409.1A41,41,0,0,1,356.65,450ZM160.57,135.66V409.1a10.91,10.91,0,0,0,10.9,10.9H356.65a10.91,10.91,0,0,0,10.91-10.9V135.66Z" />
                  <path
                    d="M327.06,135.66h-126a15,15,0,0,1-15-15V93.4A44.79,44.79,0,0,1,230.8,48.67h66.52A44.79,44.79,0,0,1,342.06,93.4v27.26A15,15,0,0,1,327.06,135.66Zm-111-30h96V93.4a14.75,14.75,0,0,0-14.74-14.73H230.8A14.75,14.75,0,0,0,216.07,93.4Z" />
                  <path d="M264.06,392.58a15,15,0,0,1-15-15V178.09a15,15,0,1,1,30,0V377.58A15,15,0,0,1,264.06,392.58Z" />
                  <path d="M209.9,392.58a15,15,0,0,1-15-15V178.09a15,15,0,0,1,30,0V377.58A15,15,0,0,1,209.9,392.58Z" />
                  <path d="M318.23,392.58a15,15,0,0,1-15-15V178.09a15,15,0,0,1,30,0V377.58A15,15,0,0,1,318.23,392.58Z" />
                  <path d="M405.81,135.66H122.32a15,15,0,0,1,0-30H405.81a15,15,0,0,1,0,30Z" />
                </g>
              </svg>
            </div>
          </div>
        </div>
  
        <div class="catalog">
          <div class="catalog__goods">
  
          </div>
        </div>
      </div>
    </main>
  </div>

    <div class="container">
      <div class="footer__inner">
        <div class="footer__logo">
          <a href="./index.html">
            <img class="pet-logo" src="/src/assets/icons/logotype.svg" alt="logotype">
